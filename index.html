<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="inner">
                <div class="output-container">
                    <div class="design"></div>
                    <div class="figures"></div>
                </div>
                <div class="button-keys">
                    <button id="one" value="1" onclick="num(1)">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>=</button>
                    <button>/</button>
                    <button>-</button>
                    <button>+</button>
                    <button>ac</button>
                    <button>%</button>
                    <button class="zero-button">0</button>
                    <button>$</button>
                    <button>*</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
